plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'

}

repositories {
    mavenCentral()
}


javafx {
    version = "13"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.graphics', 'javafx.swing', 'javafx.media']
}

mainClassName =  project.hasProperty("mainClass") ? project.getProperty("mainClass") : 'org.breakout.Main'